<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sorteio de Números</h1>
        <label for="quantidade">Quantidade de números:</label>
        <input type="number" id="quantidade" min="1" max="100" value="1">
        <button onclick="sortearNumeros()">Sortear</button>
        <p id="numerosSorteados"></p>
        <button onclick="exibirPix()">Pagar com Pix</button>
        <p id="infoPix" style="display: none;"></p>
        <div id="tempoRestante" style="display: none;">Tempo restante: <span id="contador">1 minuto e 30 segundos</span></div>
        <br>
        <button id="confirmarPagamento" style="display: none;" onclick="confirmarPagamento()">Confirmar Pagamento</button>
        <div id="qrCode"></div>
        <p id="textoCodigoPix" style="display: none;"></p>
        <p></p>
        <button id="copiarCodigoQR" style="display: none;" onclick="copiarCodigoQR()" >Copiar Código PIX</button>
        <img src="civic-turbinado.jpg" alt="Honda Civic Turbinado" id="imagemCivic" title="Honda Civic Turbinado com turbo e upgrades" >
    </div>
    <script src="script.js"></script>
</body>
</html>
